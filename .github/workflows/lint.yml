name: Shell Script Linting

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: error
          version: v0.10.0
          format: tty
        env:
          SHELLCHECK_OPTS: "-s bash"
